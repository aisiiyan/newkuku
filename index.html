    function generatePrompt() {
        let judul = document.getElementById("judul").value;
        let result = template.replace("[JUDUL]", judul);
        document.getElementById("preview").textContent = result;
    }

    async function pasteAndEnter() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById("judul").value = text;
            generatePrompt();
        } catch (err) {
            alert("Gagal membaca clipboard");
        }
    }

    function copyPrompt() {
