<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 600px;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .preview {
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        white-space: pre-wrap;
    }
    /* Toast Style */
    .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
    }
    .toast.show {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" id="judulInput" placeholder="Masukkan Judul">
    <button id="pasteBtn">ðŸ“‹ Paste & Generate</button>
    <div class="preview" id="preview"></div>
    <button id="copyBtn">Copy Prompt</button>
</div>

<div class="toast" id="toast">âœ… Prompt berhasil dicopy!</div>

<script>
    const judulInput = document.getElementById('judulInput');
    const preview = document.getElementById('preview');
    const copyBtn = document.getElementById('copyBtn');
    const toast = document.getElementById('toast');
    const pasteBtn = document.getElementById('pasteBtn');

    const template = `Judul: [Tulis judul di sini]

Perintah:

1. Salin semua teks keyword tanpa typo dan pastikan tidak ada yang tertinggal.

2. Hapus semua keyword yang terdeteksi duplikat.

3. Tambahkan maksimal 3 kata tunggal dari judul jika belum ada di daftar keyword awal.

4. Hapus keyword yang tidak relevan dengan judul/gambar. Keyword yang masih ada hubungan konteks tetap dipertahankan.

5. Urutkan keyword sesuai kategori prioritas berikut (paling relevan di awal, paling umum di akhir):

Produk Utama â†’ objek inti gambar.

Aplikasi Produk â†’ kegunaan atau tujuan gambar.

Mood / Style â†’ suasana atau gaya visual.

Teknik / Media â†’ metode pembuatan atau format file.

Kata Pendukung Umum â†’ kata yang bersifat luas untuk jangkauan trafik.

6. Prioritaskan 15 keyword pertama untuk:

Keyword dengan relevansi paling tinggi.

Keyword dengan volume pencarian tinggi di stok foto.

Minimal 3 kata penting dari judul ada di urutan 1â€“10.

7. Batasi hasil akhir menjadi maksimal 49 keyword. Prioritaskan kategori teratas jika jumlah melebihi batas.

8. Setelah selesai, tampilkan:
Proses detail: jelaskan apa yang dihapus, ditambahkan, dan perubahan urutan.

Daftar akhir keyword (digabung jadi satu baris, dipisahkan dengan koma).

Sebutkan jumlah total keyword.

Tandai keyword urutan 1â€“15 sebagai Essential.`;

    function updatePreview(judul) {
        preview.textContent = template.replace("[Tulis judul di sini]", judul);
    }

    // Tombol paste + generate
    pasteBtn.addEventListener('click', async () => {
        try {
            const text = await navigator.clipboard.readText();
            judulInput.value = text;
            updatePreview(text);
        } catch (err) {
            console.error('Gagal paste:', err);
        }
    });

    // Tombol copy prompt
    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(preview.textContent).then(() => {
            showToast();
        });
    });

    function showToast() {
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }
</script>

</body>
</html>
