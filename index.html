<title>Prompt Tools</title>
<style>
  :root{
    --bg:#f5f5f5;
    --card:#ffffff;
    --muted:#f1f1f1;
    --text:#111;
    --radius:10px;

    /* Soft colors (light) */
    --btn-reset-bg:#fdecea;  --btn-reset-fg:#e74c3c;
    --btn-paste-bg:#f3e8fd;  --btn-paste-fg:#6f42c1;
    --btn-copy-bg:#e6f9ed;   --btn-copy-fg:#2ecc71;
    --btn-gen-bg:#e6f0ff;    --btn-gen-fg:#2f80ed;
  }

  *{box-sizing:border-box; margin:0; padding:0;}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--bg); color:var(--text);
    line-height:1.5; padding:16px;
  }
  .wrapper{max-width:1200px; margin:auto; display:flex; flex-direction:column; gap:20px;}
  .columns{
    display:grid; gap:20px;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  }
  .card{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:0 2px 10px rgba(0,0,0,.06);
    padding:16px;
  }
  .card h2{
    font-size:18px; font-weight:700; margin-bottom:12px;
    display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:8px;
  }
  label{display:block; font-size:14px; font-weight:600; margin-top:10px;}
textarea{
  width:100%;
  min-height:80px; /* setara ±4 baris */
  margin-top:6px;
  padding:8px 10px;
  border:none; border-radius:10px;
  background:var(--muted); color:var(--text);
  font-size:14px; resize:vertical; line-height:1.4;
}


  /* Tombol pill modern */
  .btns{display:flex; flex-wrap:wrap; gap:8px; margin-top:8px;}
  button{
    font-weight:500; padding:8px 14px; font-size:13px;
    border:none; border-radius:999px; cursor:pointer;
    transition:background-color .2s ease, transform .05s ease;
    display:flex; align-items:center; gap:6px;
    outline: none;
  }
  button:active{ transform:translateY(1px); }

  /* Icons */
  button svg{ width:14px; height:14px; stroke-width:2; }

  /* Varian tombol (light mode) */
  .btn-reset   { background:var(--btn-reset-bg);  color:var(--btn-reset-fg); }
  .btn-paste   { background:var(--btn-paste-bg);  color:var(--btn-paste-fg); }
  .btn-copy    { background:var(--btn-copy-bg);   color:var(--btn-copy-fg); }
  .btn-generate{ background:var(--btn-gen-bg);    color:var(--btn-gen-fg); }

  .btn-reset:hover   { background:#f9d7d5; }
  .btn-paste:hover   { background:#e9d5fa; }
  .btn-copy:hover    { background:#d4f5e2; }
  .btn-generate:hover{ background:#d6e4ff; }

  /* Notifikasi copy */
  .copy-notif {
    background: rgba(0,0,0,.85);
    color:#fff; padding:6px 12px; border-radius:8px;
    position:fixed; top:20px; right:20px;
    font-size:13px; opacity:0; transition:.25s; z-index:1000;
  }
  .copy-notif.show{opacity:1;}

  /* Toggle dark */
  #toggleDark{
    position:fixed; top:16px; right:16px;
    background:#eee; color:#111; border:none; border-radius:999px;
    padding:8px 12px; cursor:pointer; font-size:13px; z-index:1100;
    display:flex; align-items:center; gap:6px;
  }

  /* --- DARK MODE --- */
  body.dark-mode{
    --bg:#0f0f0f;
    --card:#212121;
    --muted:#111111;
    --text:#f5f5f5;

    /* Soft colors tuned for dark */
    --btn-reset-bg:#442424;  --btn-reset-fg:#ff6b6b;
    --btn-paste-bg:#3b2a4d;  --btn-paste-fg:#b388eb;
    --btn-copy-bg:#1f3b2f;   --btn-copy-fg:#4cd964;
    --btn-gen-bg:#1e2a44;    --btn-gen-fg:#4da3ff;
  }
  body.dark-mode #toggleDark{ background:#333; color:#fff; }
  body.dark-mode .card{ color:var(--text); }
  body.dark-mode textarea{ color:var(--text); }

  @media (max-width:600px){
    body{padding:12px;}
    .card h2{font-size:16px;}
    button{flex:1 1 auto;}
  }
</style>

PERINTAH:
Buat 4 judul unik dan berbeda berdasarkan foto yang diunggah, dengan masing-masing mengikuti aturan ini:

Analisis Visual:
•  Identifikasi produk utama secara spesifik (contoh: 3D metallic arrow icon, watercolor botanical pattern, flat infographic element).
•  Sebutkan bentuk, gaya, dan/atau teknik (contoh: brush stroke, geometric, hand-drawn, isometric, gradient).
• Tambahkan detail teknis jika relevan (contoh: isolated on white, seamless pattern, transparent background).

Struktur Judul:
• [Produk Utama Spesifik] + [Detail Visual/Style dan warna] + for [Use Case1], [Use Case2]

Aturan:
• Produk Utama harus berada di 3–5 kata pertama.
• Use Case:
  → Gunakan kata tunggal (contoh: poster, packaging, website, presentation, banner, card).
  → Maksimal 2 item, relevan dengan media/output (digital atau cetak).
  → Selalu diawali dengan "for".
• Warna Dominan harus dimasukkan di awal judul, setelah produk utama
• Tambahkan style visual jika tampak jelas (misalnya: minimalist, vintage, flat, bold, gradient, etc).
•  Panjang judul:
 → minimal 70 karakter.
 → maksimal 90 karakter.
- Gunakan Title Case kecuali kata hubung/preposisi umum ("for", "and", "with", "of").
 • Hindari:
  → Pengulangan kata
  → Kata bermerek, nama orang, atau lokasi spesifik
  → Klaim subjektif seperti "best" atau "exclusive"
 • Output format:
  → Baris 1: Judul dalam bahasa Inggris
  → Baris 2: Terjemahan bahasa Indonesia (dalam tanda kurung)
 • Penting:
  → Hasil harus orisinal, relevan, bebas kata terlarang/copyright
  → Tidak menyalin contoh literal

Contoh Hasil (jangan dicopy literal):
Hand-Drawn Watercolor Floral Pattern Seamless for Packaging, Wallpaper, and Fabric
(Pola Bunga Cat Air Buatan Tangan Tanpa Sambungan untuk Kemasan, Wallpaper, dan Kain)

<script>
  // Toggle Dark / Light
  const toggleBtn=document.getElementById('toggleDark');
  function updateToggleText(){
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️ Light' : '🌙 Dark';
  }
  toggleBtn.addEventListener('click',()=>{
    document.body.classList.toggle('dark-mode');
    updateToggleText();
  });
  updateToggleText(); // default sudah dark

  // Clipboard helpers
  async function pasteTo(id){
    try{
      const text = await navigator.clipboard.readText();
      document.getElementById(id).value = text;
    }catch{
      alert('Gagal membaca clipboard. Pastikan izin clipboard aktif.');
    }
  }
  async function copyText(id){
    const val = document.getElementById(id).value;
    try{
      await navigator.clipboard.writeText(val);
      showNotif();
    }catch{
      // fallback lama
      const ta = document.getElementById(id);
      ta.select(); document.execCommand('copy');
      showNotif();
    }
  }
  function showNotif(){
    const n=document.getElementById('notif');
    n.classList.add('show'); setTimeout(()=>n.classList.remove('show'),1300);
  }

  // Reset helpers
  function resetFieldsConvert(){
    document.getElementById('judul_convert').value='';
    document.getElementById('promptOutput_convert').value='';
  }
  function resetFieldsSS(){
    document.getElementById('judul_ss').value='';
    document.getElementById('promptOutput_ss').value='';
  }
  function resetFieldsIstock(){
    document.getElementById('judul_istock').value='';
    document.getElementById('keyword_istock').value='';
    document.getElementById('promptOutput_istock').value='';
  }

  // Generate helpers (placeholder contoh—silakan sesuaikan logic asli kamu)
  function generatePromptConvert(){
    const judul=(document.getElementById('judul_convert').value||'').trim();
    if(!judul){alert('Judul tidak boleh kosong!');return;}
    const prompt=`# 📌 Prompt Judul iStock
judul: [${judul}]

Buat judul jadi deskriptif singkat untuk karya desain yang akan diunggah ke **iStock/Getty Images** dengan mengikuti aturan berikut:

- Gunakan gaya bahasa natural dan ringkas, hindari terlihat seperti tumpukan keyword.
- Fokus pada Produk Utama dan Detail Visual/Style.
- Panjang ideal 40–80 karakter.
- Hindari terlalu banyak kata sambungan seperti "for website, for poster".
- Mood boleh disebut hanya jika benar-benar terasa dari visualnya.
- Hasil dalam bahasa Inggris (1 baris), lalu buat terjemahan dalam bahasa Indonesia di baris berikutnya.
- Berikan 3–4 opsi judul untuk variasi.`;
    document.getElementById('promptOutput_convert').value=prompt;
  }

  function generatePromptSS(){
    const judul=(document.getElementById('judul_ss').value||'').trim();
    if(!judul){alert('Judul tidak boleh kosong!');return;}
    const prompt=`Judul: [${judul}]
Perintah:

1. Salin semua teks keyword pada gambar tanpa typo dan pastikan tidak ada yang tertinggal.
2. Hapus semua keyword yang terdeteksi duplikat.
3. Hapus semua keyword yang mengandung unsur berhak cipta (misalnya: nama merek dagang, judul film, nama karakter, software, nama perusahaan, dll).
4. Hapus keyword yang tidak relevan dengan judul/gambar. Keyword yang masih ada hubungan konteks tetap dipertahankan.
5. Tambahkan maksimal 3 kata tunggal dari judul jika belum ada di daftar keyword awal.
6. Urutkan keyword sesuai kategori prioritas berikut (paling relevan di awal, paling umum di akhir):
   - Produk Utama → objek inti gambar.
   - Aplikasi Produk → kegunaan atau tujuan gambar.
   - Mood / Style → suasana atau gaya visual.
   - Teknik / Media → metode pembuatan atau format file.
   - Kata Pendukung Umum → kata yang bersifat luas untuk jangkauan trafik.
7. Prioritaskan 15 keyword pertama untuk:
   - Relevansi paling tinggi.
   - Volume pencarian tinggi di stok foto.
   - Minimal 3 kata penting dari judul ada di urutan 1–10.
8. Batasi hasil akhir menjadi tepat 49 keyword:
   - Jika jumlah kurang dari 49, tambahkan kembali keyword dari daftar yang dihapus (pilih yang paling relevan terlebih dahulu) sampai genap 49.
   - Jika jumlah lebih dari 49, buang keyword dari prioritas terbawah sampai tersisa 49.
9. Setelah selesai, tampilkan:
   - Daftar keyword yang di salin
   - Proses detail: jelaskan apa yang dihapus, ditambahkan, dan perubahan urutan.
   - Daftar akhir keyword (digabung jadi satu baris, dipisahkan dengan koma).
   - Sebutkan jumlah total keyword.
   - Tandai keyword urutan 1–15 sebagai Essential.`;
    document.getElementById('promptOutput_ss').value=prompt;
  }

  function generatePromptIstock(){
    const judul=(document.getElementById('judul_istock').value||'').trim();
    const keyword=(document.getElementById('keyword_istock').value||'').trim();
    if(!judul||!keyword){alert('Judul dan Keyword tidak boleh kosong!');return;}
    const prompt=`Judul: [${judul}]
Keyword awal: [${keyword}]

Instruksi:
1. Tambahkan hingga 3 kata tunggal dari judul jika belum ada di daftar keyword awal, untuk menjaga relevansi dan sinkronisasi. Jangan tambahkan frasa atau gabungan kata pada tahap ini.
2. Hapus keyword yang tidak relevan dengan judul atau visual khas iStock, baik karena kurang cocok, jarang dicari, atau tidak menjelaskan isi visual dengan tepat.
3. Hapus semua keyword yang mengandung unsur berhak cipta (misalnya: nama merek dagang, judul film, nama karakter, software, nama perusahaan, dll).
4. Jangan ubah, pecah, atau singkat keyword yang sudah ada, termasuk frasa tiga kata atau lebih. Pertahankan semua keyword sesuai bentuk aslinya.
5. Kelompokkan keyword ke dalam tiga kategori:
   - Essential Keywords (10–15 kata): Objek utama, tema sentral, dan istilah paling kompetitif.
   - Main Keywords (15–20 kata): Unsur visual, teknis, warna, dan elemen pendukung lainnya.
   - Additional Keywords (sisanya): Kata pendukung, sinonim, metafora visual, atau gaya presentasi.
6. Setelah pengelompokan, gabungkan semua keyword ke dalam satu baris dengan urutan kategori: essential > main > additional. Gunakan huruf kecil semua, pisahkan dengan koma, dan jaga frasa tetap utuh sesuai aslinya.
7. Batas jumlah keyword maksimal 50.
   - Jika total lebih dari 50, hapus keyword paling tidak relevan dimulai dari kategori Additional, lalu dari bagian bawah kategori Main jika masih melebihi.
   - Jangan hapus Essential. Pastikan semua Essential selalu dipertahankan.
   - Hasil akhir tepat 50 keyword, Jika jumlah kurang dari 50, tambahkan kembali keyword dari daftar yang dihapus (pilih yang paling relevan terlebih dahulu) sampai genap 50. tapi jangan masukan kata yang mengandung unsur hak cipta.
8. Setelah selesai, tampilkan:
   - Proses detail: jelaskan apa yang dihapus, ditambahkan, dan perubahan urutan.
   - Daftar akhir keyword (digabung jadi satu baris, dipisahkan dengan koma).
   - Sebutkan jumlah total keyword.
   - Tandai keyword urutan 1–15 sebagai Essential.
9.Deskripsi:
 Buat deskripsi sepanjang ±150 karakter, profesional dan selaras dengan judul serta keyword. Fokus pada isi visual dan konteks penggunaannya.`;
    document.getElementById('promptOutput_istock').value=prompt;
  }
</script>
