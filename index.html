PERINTAH:

Analisis Visual:
â€¢  Identifikasi produk utama secara spesifik (contoh: 3D metallic arrow icon, watercolor botanical pattern, flat infographic element).
â€¢  Sebutkan bentuk, gaya, dan/atau teknik (contoh: brush stroke, geometric, hand-drawn, isometric, gradient).
â€¢ Tambahkan detail teknis jika relevan (contoh: isolated on white, seamless pattern, transparent background).

Struktur Judul:
â€¢ [Produk Utama Spesifik] + [Detail Visual/Style dan warna] + for [Use Case1], [Use Case2]

Aturan:
â€¢ Produk Utama harus berada di 3â€“5 kata pertama.
â€¢ Use Case:
  â†’ Gunakan kata tunggal (contoh: poster, packaging, website, presentation, banner, card).
  â†’ Maksimal 2 item, relevan dengan media/output (digital atau cetak).
  â†’ Selalu diawali dengan "for".
â€¢ Warna Dominan harus dimasukkan di awal judul, setelah produk utama
â€¢ Tambahkan style visual jika tampak jelas (misalnya: minimalist, vintage, flat, bold, gradient, etc).
â€¢  Panjang judul:
 â†’ minimal 70 karakter.
 â†’ maksimal 90 karakter.
- Gunakan Title Case kecuali kata hubung/preposisi umum ("for", "and", "with", "of").
 â€¢ Hindari:
  â†’ Pengulangan kata
  â†’ Kata bermerek, nama orang, atau lokasi spesifik
  â†’ Klaim subjektif seperti "best" atau "exclusive"
 â€¢ Output format:
  â†’ Baris 1: Judul dalam bahasa Inggris
  â†’ Baris 2: Terjemahan bahasa Indonesia (dalam tanda kurung)
 â€¢ Penting:
  â†’ Hasil harus orisinal, relevan, bebas kata terlarang/copyright

<script>
  async function pasteTo(id){
    try{document.getElementById(id).value = await navigator.clipboard.readText();}
    catch{alert('Gagal membaca clipboard.');}
  }
  async function copyText(id){
    try{
      await navigator.clipboard.writeText(document.getElementById(id).value);
      showNotif();
    }catch(e){
      const ta=document.getElementById(id);
      ta.select(); document.execCommand('copy');
      showNotif();
    }
  }
  function showNotif(){
    const n=document.getElementById('notif');
    n.classList.add('show'); setTimeout(()=>n.classList.remove('show'),1500);
  }
  function highlight(id){
    const el=document.getElementById(id);
    el.classList.add('highlight'); setTimeout(()=>el.classList.remove('highlight'),1500);
  }

  function resetFieldsConvert(){
    document.getElementById('judul_convert').value='';
    document.getElementById('promptOutput_convert').value='';
  }
  function resetFieldsSS(){
    document.getElementById('judul_ss').value='';
    document.getElementById('promptOutput_ss').value='';
  }
  function resetFieldsIstock(){
    document.getElementById('judul_istock').value='';
    document.getElementById('keyword_istock').value='';
    document.getElementById('promptOutput_istock').value='';
  }

  function generatePromptConvert(){
    const judul=document.getElementById('judul_convert').value.trim();
    if(!judul){alert('Judul tidak boleh kosong!');return;}
    const prompt=`# ðŸ“Œ Prompt Judul iStock
judul: [${judul}]

Buat judul jadi deskriptif singkat untuk karya desain yang akan diunggah ke **iStock/Getty Images** dengan mengikuti aturan berikut:

- Gunakan gaya bahasa natural dan ringkas, hindari terlihat seperti tumpukan keyword.
- Fokus pada Produk Utama dan Detail Visual/Style.
- Panjang ideal 40â€“80 karakter.
- Hindari terlalu banyak kata sambungan seperti "for website, for poster".
- Mood boleh disebut hanya jika benar-benar terasa dari visualnya.
- Hasil dalam bahasa Inggris (1 baris), lalu buat terjemahan dalam bahasa Indonesia di baris berikutnya.
- Berikan 3â€“4 opsi judul untuk variasi.`;
    const out=document.getElementById('promptOutput_convert');
    out.value=prompt; highlight('promptOutput_convert');
  }

  function generatePromptSS(){
    const judul=document.getElementById('judul_ss').value.trim();
    if(!judul){alert('Judul tidak boleh kosong!');return;}
    const prompt=`Judul: [${judul}]

Perintah:

1. Salin semua teks keyword tanpa typo dan pastikan tidak ada yang tertinggal.
2. Hapus semua keyword yang terdeteksi duplikat.
3. Tambahkan maksimal 3 kata tunggal dari judul jika belum ada di daftar keyword awal.
4. Hapus keyword yang tidak relevan dengan judul/gambar. Keyword yang masih ada hubungan konteks tetap dipertahankan.
5. Urutkan keyword sesuai kategori prioritas berikut (paling relevan di awal, paling umum di akhir):
Produk Utama â†’ objek inti gambar.
Aplikasi Produk â†’ kegunaan atau tujuan gambar.
Mood / Style â†’ suasana atau gaya visual.
Teknik / Media â†’ metode pembuatan atau format file.
Kata Pendukung Umum â†’ kata yang bersifat luas untuk jangkauan trafik.
6. Prioritaskan 15 keyword pertama untuk:
   - Relevansi paling tinggi.
   - Volume pencarian tinggi di stok foto.
   - Minimal 3 kata penting dari judul ada di urutan 1â€“10.
7. Batasi hasil akhir menjadi tepat 49 keyword:
   - Jika jumlah kurang dari 49, tambahkan kembali keyword dari daftar yang dihapus (pilih yang paling relevan terlebih dahulu) sampai genap 49.
   - Jika jumlah lebih dari 49, buang keyword dari prioritas terbawah sampai tersisa 49.
8. Setelah selesai, tampilkan:
   - Proses detail: jelaskan apa yang dihapus, ditambahkan, dan perubahan urutan.
   - Daftar akhir keyword (digabung jadi satu baris, dipisahkan dengan koma).
   - Sebutkan jumlah total keyword.
   - Tandai keyword urutan 1â€“15 sebagai Essential.`;
    const out=document.getElementById('promptOutput_ss');
    out.value=prompt; highlight('promptOutput_ss');
  }

  function generatePromptIstock(){
    const judul=document.getElementById('judul_istock').value.trim();
    const keyword=document.getElementById('keyword_istock').value.trim();
    if(!judul||!keyword){alert('Judul dan Keyword tidak boleh kosong!');return;}
    const prompt=`Judul: [${judul}]

Keyword (awal): [${keyword}]

Instruksi:
1. Tambahkan hingga 3 kata tunggal dari judul jika belum ada di daftar keyword awal, untuk menjaga relevansi dan sinkronisasi. Jangan tambahkan frasa atau gabungan kata pada tahap ini.

2. Hapus keyword yang tidak relevan dengan judul atau visual khas iStock, baik karena kurang cocok, jarang dicari, atau tidak menjelaskan isi visual dengan tepat.

3. Jangan ubah, pecah, atau singkat keyword yang sudah ada, termasuk frasa tiga kata atau lebih. Pertahankan semua keyword sesuai bentuk aslinya.

4. Kelompokkan keyword ke dalam tiga kategori:
- Essential Keywords (10â€“15 kata): Objek utama, tema sentral, dan istilah paling kompetitif.
- Main Keywords (15â€“20 kata): Unsur visual, teknis, warna, dan elemen pendukung lainnya.
- Additional Keywords (sisanya): Kata pendukung, sinonim, metafora visual, atau gaya presentasi.

5. Batasi jumlah keyword maksimal 50 dan sortir berdasarkan relevansi terhadap judul.

Catatan Khusus:
Tidak ada batas jumlah kata dalam keyword. Kata tunggal, dua kata, bahkan tiga atau lebih boleh digunakan selama memang relevan dan bermanfaat.

Output akhir:
-Gabungkan semua keyword ke dalam satu baris.
-Urut berdasarkan kategori: essential > main > additional.
-Gunakan huruf kecil semua, pisahkan dengan koma, dan jaga frasa tetap utuh sesuai aslinya.

Deskripsi:
Buatkan deskripsi sepanjang Â±150 karakter, profesional dan selaras dengan judul serta keyword. Fokus pada isi visual dan konteks penggunaannya.`;
    const out=document.getElementById('promptOutput_istock');
    out.value=prompt; highlight('promptOutput_istock');
  }
</script>
