<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt Keyword Ss & As</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h2 {
        margin-bottom: 10px;
    }
    textarea, input {
        width: 100%;
        max-width: 500px;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 8px 12px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #4CAF50;
        color: white;
    }
    button:hover {
        background: #45a049;
    }
    .copy-notif {
        background: #333;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        position: fixed;
        top: 20px;
        right: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 14px;
    }
    .copy-notif.show {
        opacity: 1;
    }
    .preview {
        background: white;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        width: 100%;
        max-width: 500px;
        font-size: 14px;
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<h2>Prompt Keyword Ss & As</h2>
<input type="text" id="judul" placeholder="Masukkan Judul lalu tekan Enter">
<div>
    <button onclick="pasteAndGenerate()">Paste & Enter</button>
    <button onclick="resetPrompt()">Reset</button>
</div>

<div class="preview" id="preview"></div>
<button onclick="copyPrompt()">Copy Prompt</button>

<div class="copy-notif" id="notif">✅ Berhasil disalin!</div>

<script>
const template = `Judul: [Tulis judul di sini]

Perintah:

1. Salin semua teks keyword tanpa typo dan pastikan tidak ada yang tertinggal.
2. Hapus semua keyword yang terdeteksi duplikat.
3. Tambahkan maksimal 3 kata tunggal dari judul jika belum ada di daftar keyword awal.
4. Hapus keyword yang tidak relevan dengan judul/gambar. Keyword yang masih ada hubungan konteks tetap dipertahankan.
5. Urutkan keyword sesuai kategori prioritas berikut (paling relevan di awal, paling umum di akhir):

Produk Utama → objek inti gambar.
Aplikasi Produk → kegunaan atau tujuan gambar.
Mood / Style → suasana atau gaya visual.
Teknik / Media → metode pembuatan atau format file.
Kata Pendukung Umum → kata yang bersifat luas untuk jangkauan trafik.

6. Prioritaskan 15 keyword pertama untuk:
- Keyword dengan relevansi paling tinggi.
- Keyword dengan volume pencarian tinggi di stok foto.
- Minimal 3 kata penting dari judul ada di urutan 1–10.

7. Batasi hasil akhir menjadi maksimal 49 keyword. Prioritaskan kategori teratas jika jumlah melebihi batas.

8. Setelah selesai, tampilkan:
- Proses detail: jelaskan apa yang dihapus, ditambahkan, dan perubahan urutan.
- Daftar akhir keyword (digabung jadi satu baris, dipisahkan dengan koma).
- Sebutkan jumlah total keyword.
- Tandai keyword urutan 1–15 sebagai Essential.`

document.getElementById("judul").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        generatePrompt();
    }
});

function generatePrompt() {
    let judul = document.getElementById("judul").value.trim();
    if (judul === "") return;
    let promptText = template.replace("[Tulis judul di sini]", judul);
    document.getElementById("preview").textContent = promptText;
}

async function pasteAndGenerate() {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById("judul").value = text;
        generatePrompt();
    } catch (err) {
        alert("Gagal membaca clipboard.");
    }
}

function copyPrompt() {
    let text = document.getElementById("preview").textContent;
    if (text.trim() === "") return;
    navigator.clipboard.writeText(text);
    let notif = document.getElementById("notif");
    notif.classList.add("show");
    setTimeout(() => notif.classList.remove("show"), 1500);
}

function resetPrompt() {
    document.getElementById("judul").value = "";
    document.getElementById("preview").textContent = "";
}
</script>

</body>
</html>
