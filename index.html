<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt Keyword Ss & As</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h2 {
        margin-bottom: 10px;
    }
    input, textarea, button {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
    .preview {
        background: white;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        margin-top: 10px;
        width: 100%;
        max-width: 500px;
        font-size: 14px;
        white-space: pre-wrap;
    }
    .toast {
        position: fixed;
        bottom: 20px;
        background: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .toast.show {
        opacity: 1;
    }
</style>
</head>
<body>

<h2>Prompt Keyword Ss & As</h2>
<input type="text" id="title" placeholder="Masukkan Judul dan tekan Enter">
<button id="pasteBtn">ðŸ“‹ Paste & Enter</button>

<div class="preview" id="preview"></div>
<button id="copyBtn">Copy Prompt</button>

<div class="toast" id="toast">âœ… Disalin!</div>

<script>
const promptTemplate = `Judul: [JUDUL]

Perintah:

1. Salin semua teks keyword tanpa typo dan pastikan tidak ada yang tertinggal.
2. Hapus semua keyword yang terdeteksi duplikat.
3. Tambahkan maksimal 3 kata tunggal dari judul jika belum ada di daftar keyword awal.
4. Hapus keyword yang tidak relevan dengan judul/gambar. Keyword yang masih ada hubungan konteks tetap dipertahankan.
5. Urutkan keyword sesuai kategori prioritas berikut (paling relevan di awal, paling umum di akhir):
Produk Utama â†’ objek inti gambar.
Aplikasi Produk â†’ kegunaan atau tujuan gambar.
Mood / Style â†’ suasana atau gaya visual.
Teknik / Media â†’ metode pembuatan atau format file.
Kata Pendukung Umum â†’ kata yang bersifat luas untuk jangkauan trafik.
6. Prioritaskan 15 keyword pertama untuk:
Keyword dengan relevansi paling tinggi.
Keyword dengan volume pencarian tinggi di stok foto.
Minimal 3 kata penting dari judul ada di urutan 1â€“10.
7. Batasi hasil akhir menjadi maksimal 49 keyword. Prioritaskan kategori teratas jika jumlah melebihi batas.
8. Setelah selesai, tampilkan:
Proses detail: jelaskan apa yang dihapus, ditambahkan, dan perubahan urutan.
Daftar akhir keyword (digabung jadi satu baris, dipisahkan dengan koma).
Sebutkan jumlah total keyword.
Tandai keyword urutan 1â€“15 sebagai Essential.`;

function updatePreview(title) {
    const promptText = promptTemplate.replace("[JUDUL]", title);
    document.getElementById("preview").textContent = promptText;
}

document.getElementById("title").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        updatePreview(this.value);
    }
});

document.getElementById("copyBtn").addEventListener("click", function() {
    navigator.clipboard.writeText(document.getElementById("preview").textContent);
    showToast();
});

document.getElementById("pasteBtn").addEventListener("click", async function() {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById("title").value = text;
        updatePreview(text);
    } catch (err) {
        alert("Gagal membaca clipboard. Izinkan akses paste.");
    }
});

function showToast() {
    const toast = document.getElementById("toast");
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1500);
}
</script>

</body>
</html>
