<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 400px;
    }
    textarea, input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
    }
    button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        background: black;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
    }
    .notification {
        text-align: center;
        font-size: 12px;
        color: green;
        margin-top: 8px;
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h3>Prompt Generator</h3>
    <input type="text" id="title" placeholder="Masukkan judul lalu tekan Enter">
    <button onclick="pasteAndGenerate()">ðŸ“‹ Paste & Generate</button>
    <textarea id="prompt" rows="10" readonly></textarea>
    <button onclick="copyPrompt()">Copy Prompt</button>
    <div class="notification" id="notif">âœ… Prompt berhasil dicopy</div>
</div>

<script>
const template = `Judul: [Tulis judul di sini]

Perintah:

1. Salin semua teks keyword tanpa typo dan pastikan tidak ada yang tertinggal.

2. Hapus semua keyword yang terdeteksi duplikat.

3. Tambahkan maksimal 3 kata tunggal dari judul jika belum ada di daftar keyword awal.

4. Hapus keyword yang tidak relevan dengan judul/gambar. Keyword yang masih ada hubungan konteks tetap dipertahankan.

5. Urutkan keyword sesuai kategori prioritas berikut (paling relevan di awal, paling umum di akhir):

Produk Utama â†’ objek inti gambar.

Aplikasi Produk â†’ kegunaan atau tujuan gambar.

Mood / Style â†’ suasana atau gaya visual.

Teknik / Media â†’ metode pembuatan atau format file.

Kata Pendukung Umum â†’ kata yang bersifat luas untuk jangkauan trafik.

6. Prioritaskan 15 keyword pertama untuk:

Keyword dengan relevansi paling tinggi.

Keyword dengan volume pencarian tinggi di stok foto.

Minimal 3 kata penting dari judul ada di urutan 1â€“10.

7. Batasi hasil akhir menjadi maksimal 49 keyword. Prioritaskan kategori teratas jika jumlah melebihi batas.

8. Setelah selesai, tampilkan:
Proses detail: jelaskan apa yang dihapus, ditambahkan, dan perubahan urutan.

Daftar akhir keyword (digabung jadi satu baris, dipisahkan dengan koma).

Sebutkan jumlah total keyword.

Tandai keyword urutan 1â€“15 sebagai Essential.`;

document.getElementById('title').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        generatePrompt();
    }
});

async function pasteAndGenerate() {
    const text = await navigator.clipboard.readText();
    document.getElementById('title').value = text;
    generatePrompt();
}

function generatePrompt() {
    const title = document.getElementById('title').value;
    document.getElementById('prompt').value = template.replace('[Tulis judul di sini]', title);
}

function copyPrompt() {
    const promptText = document.getElementById('prompt').value;
    navigator.clipboard.writeText(promptText).then(() => {
        showNotif();
    });
}

function showNotif() {
    const notif = document.getElementById('notif');
    notif.style.display = 'block';
    setTimeout(() => {
        notif.style.display = 'none';
    }, 1500);
}
</script>
</body>
</html>
