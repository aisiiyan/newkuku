<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prompt Tools — Judul, Ss & As, iStock</title>
<style>
  :root{
    --bg:#f5f5f5;
    --card:#ffffff;
    --muted:#f9f9f9;
    --text:#111;
    --primary:#0a7cff;
    --primary-hover:#055ec2;
    --danger:#e44747;
    --danger-hover:#b22f2f;
    --radius:12px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; padding:20px;
    font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:var(--bg); color:var(--text);
  }
  .wrapper{display:flex; flex-direction:column; gap:20px; max-width:1200px; margin:0 auto;}
  .columns{display:flex; gap:20px; flex-wrap:wrap;}
  .card{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:0 4px 16px rgba(0,0,0,.06);
    padding:16px;
    flex:1;
    min-width:320px;
  }
  .card h2{
    margin:0 0 10px 0;
    font-size:18px; font-weight:700;
    display:flex; align-items:center; justify-content:space-between;
    gap:12px;
  }
  label{display:block; font-size:13px; font-weight:600; margin-top:10px;}
  textarea{
    width:100%; min-height:84px; margin:6px 0 0 0;
    padding:10px 12px; border:none; border-radius:10px;
    background:var(--muted); color:var(--text); resize:vertical; font-size:14px; line-height:1.45;
  }
  .btns{display:flex; flex-wrap:wrap; gap:8px; margin-top:8px;}
  button{
    appearance:none; border:none; cursor:pointer;
    border-radius:10px; padding:8px 12px; font-size:13px; font-weight:600;
    background:var(--primary); color:#fff;
  }
  button:hover{background:var(--primary-hover)}
  .btn-danger{background:var(--danger)}
  .btn-danger:hover{background:var(--danger-hover)}
  .highlight{ background:#d4edda !important; transition:background-color .6s ease; }

  /* Notif copy */
  .copy-notif {
    background: rgba(0, 0, 0, 0.85);
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 13px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }
  .copy-notif.show {
    opacity: 1;
  }

  @media (max-width: 720px){
    .card h2{align-items:flex-start; flex-direction:column; gap:8px;}
  }
</style>
</head>
<body>
  <div class="wrapper">

    <!-- Prompt Judul -->
    <section class="card">
      <h2>Prompt Judul</h2>
      <label for="prompt_judul">Teks Prompt:</label>
      <textarea id="prompt_judul" rows="14" readonly>
Buat 4 judul unik dan berbeda berdasarkan foto yang diunggah, masing-masing mengikuti struktur dan aturan yang sudah dijelaskan di bawah.

Perintah:
1. Analisis foto yang diunggah dan buat judul deskriptif untuk karya desain.

2. Gunakan struktur judul:

[Produk Utama] + [Style/Visual Gaya (opsional)] + [Aplikasi/Use Case] + [Mood (opsional)]

3. Produk Utama harus berada di 3–5 kata pertama.

4. Use Case / Aplikasi: 3–5 item, spesifik, relevan dengan media/output (digital atau cetak). Gunakan satu kata “for” di awal.

5. Style / Mood: tambahkan hanya jika terlihat jelas atau terasa dari visual.

6. Panjang ideal judul: 70–90 karakter.

7. Gunakan Title Case, kecuali kata hubung/preposisi umum (“for”, “and”, “with”, “of”).

8. Hindari pengulangan kata, daftar tag kaku, dan tanda baca berlebihan.

9. Output dalam bahasa Inggris, lalu beri terjemahan bahasa Indonesia di baris baru dalam tanda kurung.

10. PENTING: Contoh judul hanya sebagai referensi struktur & gaya, jangan copy kata-kata dari contoh secara literal.

11. Hasil judul harus unik dan relevan dengan foto yang diberikan.

Contoh format (referensi, jangan dicopy kata per kata):
[Produk Utama] for [Use Case1], [Use Case2], and [Use Case3]

12. Gunakan kata tunggal untuk bagian use case (misalnya: poster, packaging, presentation, website), hindari frasa dua kata.
      </textarea>
      <div class="btns">
        <button onclick="copyText('prompt_judul')">Copy Prompt</button>
      </div>
    </section>

    <!-- Dua kolom: Ss & As dan iStock -->
    <div class="columns">

      <!-- Prompt Keyword Ss & As -->
      <section class="card">
        <h2>
          Prompt Keyword Ss &amp; As
          <button class="btn-danger" onclick="resetFieldsSS()">Reset</button>
        </h2>

        <label for="judul_ss">Judul:</label>
        <textarea id="judul_ss" rows="3" placeholder="Tulis/Tempel judul di sini..."></textarea>
        <div class="btns">
          <button onclick="pasteTo('judul_ss')">Paste</button>
          <button onclick="generatePromptSS()">Generate Prompt</button>
        </div>

        <label for="promptOutput_ss">Prompt Hasil:</label>
        <textarea id="promptOutput_ss" rows="10" readonly placeholder="Hasil prompt akan muncul di sini..."></textarea>
        <div class="btns">
          <button onclick="copyText('promptOutput_ss')">Copy Prompt</button>
        </div>
      </section>

      <!-- Prompt Keyword iStock -->
      <section class="card">
        <h2>
          Prompt Keyword iStock
          <button class="btn-danger" onclick="resetFieldsIstock()">Reset</button>
        </h2>

        <label for="judul_istock">Judul:</label>
        <textarea id="judul_istock" rows="3" placeholder="Tulis/Tempel judul di sini..."></textarea>
        <div class="btns">
          <button onclick="pasteTo('judul_istock')">Paste</button>
        </div>

        <label for="keyword_istock">Keyword (awal):</label>
        <textarea id="keyword_istock" rows="5" placeholder="Tempel daftar keyword awal (dipisahkan koma)..."></textarea>
        <div class="btns">
          <button onclick="pasteTo('keyword_istock')">Paste</button>
          <button onclick="generatePromptIstock()">Generate Prompt</button>
        </div>

        <label for="promptOutput_istock">Prompt Hasil:</label>
        <textarea id="promptOutput_istock" rows="10" readonly placeholder="Hasil prompt akan muncul di sini..."></textarea>
        <div class="btns">
          <button onclick="copyText('promptOutput_istock')">Copy Prompt</button>
        </div>
      </section>

    </div>
  </div>

  <!-- Notif -->
  <div class="copy-notif" id="notif">✅ Prompt berhasil disalin!</div>

<script>
  async function pasteTo(id){
    try{
      const text = await navigator.clipboard.readText();
      document.getElementById(id).value = text;
    }catch(e){
      alert('Gagal membaca clipboard. Pastikan memberi izin paste.');
    }
  }
  async function copyText(id){
    try{
      const text = document.getElementById(id).value;
      await navigator.clipboard.writeText(text);
      showNotif();
    }catch(e){
      const ta = document.getElementById(id);
      ta.select(); document.execCommand('copy');
      showNotif();
    }
  }
  function showNotif(){
    const notif = document.getElementById('notif');
    notif.classList.add('show');
    setTimeout(()=> notif.classList.remove('show'), 1500);
  }
  function highlight(id){
    const el = document.getElementById(id);
    el.classList.add('highlight');
    setTimeout(()=> el.classList.remove('highlight'), 1500);
  }
  function resetFieldsSS(){
    document.getElementById('judul_ss').value = '';
    document.getElementById('promptOutput_ss').value = '';
  }
  function resetFieldsIstock(){
    document.getElementById('judul_istock').value = '';
    document.getElementById('keyword_istock').value = '';
    document.getElementById('promptOutput_istock').value = '';
  }
  function generatePromptSS(){
    const judul = document.getElementById('judul_ss').value.trim();
    if(!judul){ alert('Judul tidak boleh kosong!'); return; }
    const prompt = `Judul: [${judul}]

Perintah:

1. Salin semua teks keyword tanpa typo dan pastikan tidak ada yang tertinggal.
2. Hapus semua keyword yang terdeteksi duplikat.
3. Tambahkan maksimal 3 kata tunggal dari judul jika belum ada di daftar keyword awal.
4. Hapus keyword yang tidak relevan dengan judul/gambar. Keyword yang masih ada hubungan konteks tetap dipertahankan.
5. Urutkan keyword sesuai kategori prioritas berikut (paling relevan di awal, paling umum di akhir):

Produk Utama → objek inti gambar.
Aplikasi Produk → kegunaan atau tujuan gambar.
Mood / Style → suasana atau gaya visual.
Teknik / Media → metode pembuatan atau format file.
Kata Pendukung Umum → kata yang bersifat luas untuk jangkauan trafik.

6. Prioritaskan 15 keyword pertama untuk:
- Keyword dengan relevansi paling tinggi.
- Keyword dengan volume pencarian tinggi di stok foto.
- Minimal 3 kata penting dari judul ada di urutan 1–10.

7. Batasi hasil akhir menjadi maksimal 49 keyword. Prioritaskan kategori teratas jika jumlah melebihi batas.

8. Setelah selesai, tampilkan:
- Proses detail: jelaskan apa yang dihapus, ditambahkan, dan perubahan urutan.
- Daftar akhir keyword (digabung jadi satu baris, dipisahkan dengan koma).
- Sebutkan jumlah total keyword.
- Tandai keyword urutan 1–15 sebagai Essential.`;
    const out = document.getElementById('promptOutput_ss');
    out.value = prompt;
    highlight('promptOutput_ss');
  }
  function generatePromptIstock(){
    const judul = document.getElementById('judul_istock').value.trim();
    const keyword = document.getElementById('keyword_istock').value.trim();
    if(!judul || !keyword){ alert('Judul dan Keyword tidak boleh kosong!'); return; }
    const prompt = `Judul: [${judul}]

Keyword (awal): [${keyword}]

Instruksi:
1. Tambahkan hingga 3 kata tunggal dari judul jika belum ada di daftar keyword awal, untuk menjaga relevansi dan sinkronisasi. Jangan tambahkan frasa atau gabungan kata pada tahap ini.
2. Hapus keyword yang tidak relevan dengan judul atau visual khas iStock, baik karena kurang cocok, jarang dicari, atau tidak menjelaskan isi visual dengan tepat.
3. Jangan ubah, pecah, atau singkat keyword yang sudah ada, termasuk frasa tiga kata atau lebih. Pertahankan semua keyword sesuai bentuk aslinya.
4. Kelompokkan keyword ke dalam tiga kategori:
- Essential Keywords (10–15 kata): Objek utama, tema sentral, dan istilah paling kompetitif.
- Main Keywords (15–20 kata): Unsur visual, teknis, warna, dan elemen pendukung lainnya.
- Additional Keywords (sisanya): Kata pendukung, sinonim, metafora visual, atau gaya presentasi.
5. Batasi jumlah keyword maksimal 50 dan sortir berdasarkan relevansi terhadap judul.

Catatan Khusus:
Tidak ada batas jumlah kata dalam keyword. Kata tunggal, dua kata, bahkan tiga atau lebih boleh digunakan selama memang relevan dan bermanfaat.

Output akhir:
- Gabungkan semua keyword ke dalam satu baris.
- Urut berdasarkan kategori: essential > main > additional.
- Gunakan huruf kecil semua, pisahkan dengan koma, dan jaga frasa tetap utuh sesuai aslinya.

Deskripsi:
Buatkan deskripsi sepanjang ±150 karakter, profesional dan selaras dengan judul serta keyword. Fokus pada isi visual dan konteks penggunaannya.`;
    const out = document.getElementById('promptOutput_istock');
    out.value = prompt;
    highlight('promptOutput_istock');
  }
</script>
</body>
</html>
